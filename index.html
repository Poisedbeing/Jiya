<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Dearest Jiya</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(135deg, #ff69b4, #ff1493, #dc143c);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      text-align: center;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 650px;
      width: 90%;
      animation: fade-in 2s ease-in-out;
      position: relative;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .love-lines {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 30px;
      font-style: italic;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      position: relative;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    #yes-btn {
      background-color: #ff69b4;
      color: #fff;
      position: relative;
      z-index: 10;
    }
    #yes-btn:hover { background-color: #ff1493; }
    #no-btn {
      background-color: #f0f0f0;
      color: #333;
      position: absolute;
      transition: transform 0.3s ease, left 0.1s, top 0.1s;
    }
    #no-btn:hover { background-color: #ddd; }

    /* ‚úÖ Custom Pink Glowing Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: #ffc0cb;
      color: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      font-size: 1.2rem;
      box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      border: 2px solid #ff1493;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff1493;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff69b4;
    }
    .close-btn:hover {
      background: #dc143c;
      box-shadow: 0 0 20px #ff1493, 0 0 40px #ff69b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jiya üíï</h1>
    <p class="love-lines">
      Jiya, kya tum mujhe apne honthon ko choomne dogi?üôà Main tumhe aise chumta rahna chahta hoon ke tumhari saansen tez ho jayein, tumhare pair larazne lagein aur tum meri baahon mein kho jao baby.
        Ab batao kya tum mere is junon ko apne hontho pe utharne dogi?ü•∫
    </p>

    <form id="proposal-form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="apikey" value="59ac3e70-b7eb-42f3-8a0e-6020c3cdccb8">
      <input type="hidden" name="response" id="response-input">

      <div class="buttons">
        <button id="yes-btn" type="submit" class="btn">Yes üòò</button>
        <button id="no-btn" type="button" class="btn">No üôÖ‚Äç‚ôÄÔ∏è</button>
      </div>
    </form>
  </div>

  <div class="modal" id="customModal">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const responseInput = document.getElementById('response-input');
    const modal = document.getElementById('customModal');
    const modalMessage = document.getElementById('modal-message');
    const proposalForm = document.getElementById('proposal-form');
    const container = document.querySelector('.container');
    const buttonsContainer = document.querySelector('.buttons');
    
    let noClickCount = 0;
    let isModalShowing = false;

    function showModal(message) {
      if (isModalShowing) return;
      isModalShowing = true;
      modalMessage.textContent = message;
      modal.style.display = "flex";
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    }

    function closeModal() {
      modal.style.display = "none";
      isModalShowing = false;
    }
    
    function moveNoButton() {
        if (isModalShowing) return;

        const containerRect = container.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();
        
        // Calculate new random position within the container
        const newX = Math.random() * (containerRect.width - noBtnRect.width - 40);
        const newY = Math.random() * (containerRect.height - noBtnRect.height - 40);

        // Set the new position, using transform to ensure it works smoothly
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
    }

    yesBtn.addEventListener('click', (e) => {
      e.preventDefault();
      responseInput.value = "YES";
      showModal("Ufff  Yes ‚ù§ Ab main tumhe tab tak chumta rahunga jab tak tum meri baahon mein kanpna shuru na kar do üòâüôà");
      proposalForm.submit();
    });

    noBtn.addEventListener('mouseover', (e) => {
        if (!isModalShowing) {
            moveNoButton();
        }
    });

    noBtn.addEventListener('click', (e) => {
        e.preventDefault();
        if (!isModalShowing) {
            noClickCount++;
            
            // Show the modal after 3 attempts, but keep the button moving
            if (noClickCount >= 3) {
                showModal("Inkar ka toh sawal hi paida nahi hota... Tumhare honth mein chum ke rahoga üíã");
                
                // Form submit after a delay so message is visible
                setTimeout(() => {
                    proposalForm.submit();
                }, 2000); 
            } else {
                // If it's less than 3 attempts, just move the button again on click
                moveNoButton();
            }
        }
    });

  </script>
</body>
</html>
